        let phy=parseInt(prompt("enter marks of physics"));

        let total=phy+chem+bio+math+comp;

        console.log("total=",total);

        console.log("per=",per);

        if(per>=90 && per<=100)
        {
            console.log("grade A");
        }
        else if(per>=80 && per<=89)
        {
            console.log("grade B");
        }
        else if(per>=70 && per<=79)
        {
            console.log("grade C");
        }
        else if(per>=60 && per<=69)
        {
            console.log("grade D");
        }
        else if(per>=50 && per<=59)

        }
        else if(per>=40 && per<=49)

            console.log("grade B");

    </script>
